{% extends 'main.html' %}


{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><strong>Item Management</strong></h1>
      <hr style="width:50px;border:5px solid red" class="w3-round">
    </div>
  
    
    <!-- Asset List for Manager to manage -->
    <div class="w3-container" style="margin-top:75px">
      <!-- Add New asset Button -->
      <div class="form-group w3-right-align">
        <a href="{% url 'add-assets' %}">
          <input type="button" class="btnSubmit btn btn-primary" value="Add New Assets" />
        </a>
      </div>
      <br>
      <!-- Table to manage asset -->
      <table id="manageAssetTable" class="ui celled table" style="width:100%"></table>
  
    </div>
  
  <!-- End page content -->
  </div>

{% endblock content %}
