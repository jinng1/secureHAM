{% extends 'main.html' %}


{% block content %}
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><strong>Add New Assets</strong></h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'it-home' %}">Item Management</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Assets</li>
        </ol>
      </nav>

      <hr style="width:50px;border:5px solid red" class="w3-round">
    </div>




    <!-- Add New Asset -->
    <div class="w3-container" id="addNewAsset" style="margin-top:75px">
      <form class="row">
        <!-- Name input -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInputProduct" placeholder="Product Name">
          <label for="floatingInputProduct">Product Name</label>
        </div>

        <!-- Serial Code input -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInputScode" placeholder="Serial Code">
          <label for="floatingInputScode">Serial Code</label>
        </div>

        <!-- Quantity input -->
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInputQty" placeholder="Quantity">
          <label for="floatingInputQty">Quantity</label>
        </div>


        <!-- Submit and cancel button -->
        <div class="container">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary" style="width:100%;" onclick="history.back()">Cancel</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-success" style="width:100% ;">Submit</button>
            </div>
          </div>
        </div>

      </form>
    </div>





    <!-- End page content -->
  </div>

{% endblock content %}
