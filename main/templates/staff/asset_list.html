{% extends 'main.html' %}


{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><strong>USER Asset List</strong></h1>
      <hr style="width:50px;border:5px solid red" class="w3-round">
    </div>
  
    <!-- Asset List -->
    <div class="w3-container" style="margin-top:75px">
      <!-- Table for Asset List -->  

      {% for item in items %}
      <div>
        <h1>{{item.id}} -- {{item.itemName}}</h1>
      </div>
      {% endfor %}
  
      <!-- Table to manage asset -->
      <table id="assetListTable" class="ui celled table" style="width:100%">
        <thead>
          <th>ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Action</th>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.itemName}}</td>
            <td>{{ item.quantity}}</td>

            <td>
              NONE
            </td>
            <td><a href="{% url 'delete-assets' item.id %}">Request</a></td>
          </tr>
          {% endfor %}
        </tbody>
  
  
      </table>


    </div>
  
  <!-- End page content -->
  </div>

{% endblock content %}
